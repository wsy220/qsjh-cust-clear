	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">既往病史</h1>
		</header>
		<div class="mui-content" id="content">
			<div class="" id="">
				<form>
					<ul class="mui-table-view" id="">
						<li class="mui-table-view-cell">
							<a id="">有无手术史：
								<span class="mui-pull-right" style="">
								<input id="S_yes" name="surgeryHistory" class="surgeryHistory" type="radio" value="有"></input>
								<label>有</label>&nbsp;&nbsp;
								<input id="S_no" name="surgeryHistory" class="surgeryHistory" type="radio" value="无"></input>
								<label>无</label>&nbsp;&nbsp;
								<input id="S_unknown" name="surgeryHistory" class="surgeryHistory" type="radio" value="不详"></input>
								<label>不详</label>&nbsp;&nbsp;
							</span>

							</a>
							<div class="mui-input-row" style="margin:10px 5px 0;">
								<textarea id="surgery_history" rows="4" placeholder=""></textarea>
							</div>
						</li>
					</ul>
					<ul class="mui-table-view" id="">
						<li class="mui-table-view-cell">
							<a id="">有无外伤史：
								<span class="mui-pull-right" style="">
								<input id="I_yes" name="injuryHistory" class="injuryHistory" type="radio" value="有"></input>
								<label>有</label>&nbsp;&nbsp;
								<input id="I_no" name="injuryHistory" class="injuryHistory" type="radio" value="无"></input>
								<label>无</label>&nbsp;&nbsp;
								<input id="I_unknown" name="injuryHistory" class="injuryHistory" type="radio" value="不详"></input>
								<label>不详</label>&nbsp;&nbsp;
							</span>

							</a>
							<div class="mui-input-row" style="margin: 10px 5px 0;">
								<textarea id="injury_history" rows="4" placeholder=""></textarea>
							</div>
						</li>
					</ul>
					<ul class="mui-table-view" id="">
						<li class="mui-table-view-cell">
							<a id="">其他既往病史：
								<span class="mui-pull-right" style="">
								<input id="O_yes" name="otherHistory" class="otherHistory" type="radio" value="有"></input>
								<label>有</label>&nbsp;&nbsp;
								<input id="O_no" name="otherHistory" class="otherHistory" type="radio" value="无"></input>
								<label>无</label>&nbsp;&nbsp;
								<input id="O_unknown" name="otherHistory" class="otherHistory" type="radio" value="不详"></input>
								<label>不详</label>&nbsp;&nbsp;
							</span>

							</a>
							<div class="mui-input-row" style="margin: 10px 5px 0;">
								<textarea id="other_history" rows="4" placeholder=""></textarea>
							</div>
						</li>
					</ul>
				</form>

			</div>
			<div class="mui-content-padded " style="width: 100%;">
				<button id="save" class=" mui-btn mui-btn-color">保存</button>
			</div>

		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/constants.js"></script>
		<script type="text/javascript" src="../js/xiangyingshi.js"></script>
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery-labelauty.js"></script>
		<script type="text/javascript" src="../js/IScard.js"></script>
		<script type="text/javascript" src="../js/qs/qs.immersed.js"></script>
		<script>
			var s_ishave, i_ishave, o_ishave = null;
			mui.init({
				keyEventBind: {
					backbutton: true //打开back按键监听
				},
				beforeback: function() {
					//返回true，继续页面关闭逻辑  
					mui.back;
					return true;
				},
				swipeBack: true //启用右滑关闭功能
			});
			mui('#scroll').scroll({
				indicators: true //是否显示滚动条
			});
			mui.plusReady(function() {
				if(mui.os.ios || mui.os.ipad || mui.os.iphone) {
					plus.webview.currentWebview().setStyle({
						softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
					});
				}
				//				if(plus.navigator.isImmersedStatusbar()) { // 兼容immersed状态栏模式
				//					// 获取状态栏高度并根据业务需求处理，这里重新计算了子窗口的偏移位置
				//					topoffset = (Math.round(plus.navigator.getStatusbarHeight()) + 45) + 'px';
				//					document.querySelector("header").style.height = topoffset;
				//					document.querySelector("header").style.paddingTop = "20px";
				//					document.querySelector(".mui-bar-nav~.mui-content").style.paddingTop = topoffset;
				//				}

				// 加载完毕后关闭等待框，并展示页面
				var currentView = plus.webview.currentWebview();
				currentView.show('slide-in-right', 200);
				plus.nativeUI.closeWaiting();

				var self = plus.webview.currentWebview();
				var id = self.ID;
				console.log("id------------》" + id);

				var url = serverAddress + "/api/patient/appgetobject/" + id;
				var success = function(data) {
//					console.log("健康管理个人进入------------》" + JSON.stringify(data));
					if(data.result == "success") {
						var illness = data.data.illness;
						console.log("获取之前既往病史------------》" + JSON.stringify(illness));
						if(illness) {
							$("#surgery_history").val(illness.operation.desc);
							$("#injury_history").val(illness.wound.desc);
							$("#other_history").val(illness.other.desc);
							s_ishave = illness.operation.ishave;
							if(s_ishave == "有") {
								$("#S_yes").click();
							} else if(s_ishave == "无") {
								$("#surgery_history").hide();
								$("#S_no").click();
							} else if(s_ishave == "不详") {
								$("#S_unknown").click();
							};
							i_ishave = illness.wound.ishave
							if(i_ishave == "有") {
								$("#I_yes").click();
							} else if(i_ishave == "无") {
								$("#injury_history").hide();
								$("#I_no").click();
							} else if(i_ishave == "不详") {
								$("#I_unknown").click();
							};
							o_ishave = illness.other.ishave
							if(o_ishave == "有") {
								$("#O_yes").click();
							} else if(o_ishave == "无") {
								$("#other_history").hide();
								$("#O_no").click();
							} else if(o_ishave == "不详") {
								$("#O_unknown").click();
							}
						}

						//选择有无手术史
						$(".surgeryHistory").click(function() {
							s_ishave = $(this).val();
							if(s_ishave == "无") {
								$("#surgery_history").hide();
							} else {
								$("#surgery_history").show();
							}
						});
						//选择有无外伤史
						$(".injuryHistory").click(function() {
							i_ishave = $(this).val();
							if(i_ishave == "无") {
								$("#injury_history").hide();
							} else {
								$("#injury_history").show();
							}
						});
						//选择其他既往病史
						$(".otherHistory").click(function() {
							o_ishave = $(this).val();
							if(o_ishave == "无") {
								$("#other_history").hide();
							} else {
								$("#other_history").show();
							}
						});

					}
				};
				commonHttpUtils(url, "get", {}, success, error, true);

				mui(".mui-content").on("tap", "#save", function(e) {
					var surgeryHistory = $("#surgery_history").val();
					var injuryHistory = $("#injury_history").val();
					var otherHistory = $("#other_history").val();

					//编辑服务对象
					var url = serverAddress + "/api/patient/appupdateobject";
					var messageInfo = {
						_id: id,
						illness: {
							operation: {
								ishave: s_ishave,
								desc: surgeryHistory
							},
							wound: {
								ishave: i_ishave,
								desc: injuryHistory
							},
							other: {
								ishave: o_ishave,
								desc: otherHistory
							}
						},
					};
					console.log("上传数据：" + JSON.stringify(messageInfo));
					var sussess1 = function(data) {
						console.log("添加既往病史------------》" + JSON.stringify(data));
						if(data.result == "success") {
							mui.toast("添加成功");
							mui.back();
//							var list = plus.webview.currentWebview().opener();
//							list.evalJS("detailMsg()");
							//							list.reload(true);
						}
					};
					commonHttpUtils(url, "post", messageInfo, sussess1, error, true);
				})
			});
		</script>
	</body>

</html>
