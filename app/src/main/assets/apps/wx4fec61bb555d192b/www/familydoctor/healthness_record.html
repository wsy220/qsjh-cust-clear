	<script>
		mui.init({
			keyEventBind: {
				backbutton: true //打开back按键监听
			},
			beforeback: function() {
				//返回true，继续页面关闭逻辑  
				mui.back;
				return true;
			}
		});

		mui.plusReady(function() {
			if(plus.navigator.isImmersedStatusbar()) { // 兼容immersed状态栏模式
				// 获取状态栏高度并根据业务需求处理，这里重新计算了子窗口的偏移位置
				topoffset = (Math.round(plus.navigator.getStatusbarHeight()) + 45) + 'px';
				document.querySelector("header").style.height = topoffset;
				document.querySelector("header").style.paddingTop = "20px";
				document.querySelector(".mui-bar-nav~.mui-content").style.paddingTop = topoffset;
			}
			var currentView = plus.webview.currentWebview();
			currentView.show('slide-in-right', 200);
			plus.nativeUI.closeWaiting();
			var dataType = currentView.dataType;
			initData(dataType);
		});
		
		var initData = function(dataType){
			var fdt = localStorage.getItem("currentFDT");
			var userId=localStorage.getItem("TOKENID");
			var url = serverAddress + "/api/appfamilydoctorteam/getHealthDataList";
			var filterMap={
				patient:userId,
				dataType:dataType
			};
			console.log("查询患者【"+filterMap.patient+"】类型为【"+filterMap.dataType+"】的健康数据历史纪录")
			var success = function(data) {
				console.log(JSON.stringify(data));
				if(data&&data.obj.length==0){
					$("#datalist").css("background","#EEEEEE");
					$("#datalist").html('<div class="mui-content-padded wutu"><img src="../images/no_data/1-01.png" style="width: 150px;"></div>');
				}else{
					if(data.result == "success") {
						console.log("患者【"+filterMap.patient+"】类型为【"+filterMap.dataType+"】健康数据历史纪录："+JSON.stringify(data.obj));
						$("#datalist").css("background","#FFFFFF");
						$("#datalist").html("");
						$("#datalist").processTL(templateRegister.healthness, {
							sub: data.obj
						}, 'append', function() {
			
						})
						
					}
				}
			}
			commonHttpUtils(url, "post", filterMap, success, error, true);
		}
	</script>
